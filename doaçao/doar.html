<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="section-1">
		<div class="img-1">
			<h1 class="primary-text">Invista no<br>futuro de<br>milhares<br>de crianças,<br>adolescentes<br>e jovens!</h1>
		</div>

		<div class="separation">
			<div class="logo">
			<h1 class="second-text">Apoiamos crianças, adolescentes, jovens, suas familias e<br>comunidades. Auxialimos no desenvolvimento de suas<br>habilidades para a construção de um futuro digno.</h1>
			</div>

			<div class="form">

	<label for="nome">Nome Completo:</label>
	<input type="text"id="nome" name="nome" placeholder="Insira seu nome">
	<label for="age">Idade:</label>
	<input type="text"id="age" name="age" placeholder="Insira sua Idade">
	<label for="email">E-mail:</label>
	<input type="email" id="email" placeholder="Insira seu e-mail">
	<label for="telefone">Telefone(Whatsapp):</label>
	<input type="text" id="telefone" placeholder="Insira seu telefone">
	<label for="nome">Quanto deseja doar?</label>
	<input type="number"id="doar" placeholder="Insira um valor">

	<button type="button" class="botao" onclick="validar()">
    Doar
    </button>
	</div>
    </div>
 <script>
    	function validar() {
    var nome = document.getElementById("nome");
    var age = document.getElementById("age");
    var email = document.getElementById("email");
    var telefone = document.getElementById("telefone");
    var doar = document.getElementById("doar");

    if (nome.value == "") {
      alert("nome não informado");
      nome.focus();
      return;
    }
    if (age.value == "") {
      alert("Idade não informada");
      age.focus();
      return;
    }

    if (email.value == "") {
      alert("E-mail não informado");
      email.focus();
      return;
    }

    if (telefone.value == "") {
      alert("Telefone não informado");
      telefone.focus();
      return;
    }

    if (doar.value == "") {
      alert("Valor da doação não informado");
      doar.focus();
      return;
    }
    alert("DOAÇÃO REALIZADA COM SUCESSO!!!");
}

    </script>
</body>
</html>
