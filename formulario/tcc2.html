	<div class="contact_form">

		<div class="formulario">			
      <h2>Formulário de Cadastro</h2>


					<form action="submeter-formulario.php" method="post">				

						
								<p>
									<label for="nombre" class="colocar_nome">Nome Completo da criança
										<span class="obrigatorio">*</span>
									</label>
										<input type="text" name="introduzir_nome" id="nome" required="obrigatorio" placeholder="Insira o nome da criança">
								</p>

								<p>
									<label for="website" class="colocar_idade">Idade da criança
										<span class="obrigatorio">*</span>
									</label>
										<input type="number" name="introduzir_idade" id="idade" placeholder="Insira sua idade">
										
								</p>
								<p>
									<label for="nombre" class="colocar_nome">Nome Completo do responsável
										<span class="obrigatorio">*</span>
									</label>
										<input type="text" name="introduzir_nome" id="nome" required="obrigatorio" placeholder="Insira o nome da criança">
								</p>	
							
								<p>
									<label for="email" class="colocar_email">Email do responsável
										<span class="obrigatorio">*</span>
									</label>
										<input type="email" name="introduzir_email" id="email" required="obrigatorio" placeholder="Escreva seu Email">
								</p>
						
								<p>
									<label for="telefone" class="colocar_telefone">Teléfone(Whatsapp)
										<span class="obrigatorio">*</span>
									</label>
										<input type="tel" name="introduzir_telefone" id="telefone" placeholder="Escreva seu teléfone">
								</p>
										
					
							
								<p>
									<label for="asunto" class="colocar_asunto">Endereço
										<span class="obrigatorio">*</span>
									</label>
										<input type="text" name="introduzir_endereço" id="endereço" required="obrigatorio" placeholder="Insira seu endereço">
								</p>

								<button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>

								<p class="aviso">
									<span class="obligatorio"> * </span>os campos são obrigatórios.
								</p>					
						
					</form>
		</div>	
	</div>
